{% extends "base.html" %}

{% block main %}
<div>
<h1>Add Profile</h1>
<hr>
<form  class="forms" method="post" encType="multipart/form-data" action="/add_profile">
     
	 <div class="form-group">
		<label for="id_FirstName"> First Name</label> <br>
		<input type="text" name="first_name" id="id_FirstName" required/>
	 </div>

	 <div class="form-group">
		<label for="id_lastname">Last Name</label><br>
		<input type="Text" name="last_name" id="id_lastname" required />
	 </div>

	 <div  class="form-group">
		<label for="id_Gender">Gender</label> <br>
		<input type="text" name="gender" id="id_Gender" required/>
	 </div>

	 <div  class="form-group">
	 	<label for="id_password">Email</label> <br>
		<input type="email" name="Email" id="id_email" required/>
	 </div>

	 <div  class="form-group">
	 	<input type="file" name="fileupload" id="id_fileupload" required />
    </div>
	

	<button type="submit" class="btn btn-success btn-block">Add Profile</button>
</div>
</form>

</div>
{% endblock %}
